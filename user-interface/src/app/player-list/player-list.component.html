<div class="data-base-body">
  <div class="data-base-menu">
    <div class="data-base-menu-buttons">
      <button (click)="addPlayer()" class="data-base-menu_button">
        Добавить
      </button>
      <div class="border"></div>
      <div (click)="deletePlayer()">
        <button class="data-base-menu_button" >
          Удалить
        </button>
      </div>
      <div class="border"></div>
      <button class="data-base-menu_button">
        Импорт
      </button>
      <div class="border"></div>
      <button class="data-base-menu_button">
        Экспорт
      </button>
    </div>  
  </div>
  <hr class="line">
  <div class="navigation">
    
  </div>
  <div  *ngFor="let player of players" (click)="onSelect(player)" [class.selected-player]="player.selected === true">
    <div class="player-info" [class.showOff]="player.changed === true"> 
      <div class="player-info_name">
        {{player.name}} {{player.midname}} {{player.surname}}
      </div>
      <div class="player-info_age">
        {{player.age}}
      </div>
      <div class="payment_enable" *ngIf="player.payment">
        <div class="player-info_payment player-info_payment-enable">
          Взнос
        </div> 
        <div class="player-info_data">
          {{player.paymentData}} /
          {{player.paymentOffData}}
        </div>
      </div>
      <div class="payment_enable" *ngIf="!player.payment">
        <div class="player-info_payment player-info_payment-disable">
            Взнос
        </div> 
        <div class="player-info_data-disable">      
        </div>
      </div>
      <div class="player-change-button" (click)="onChange(player)">    
       
      </div>
    </div>
    <div class="player-info-change" [class.showOff]="player.changed === false">
      <div class="player-info-change-content" >      
        <div class="player-info_name-change" *ngIf="player.changed">
            <input  [(ngModel)]="player.name" placeholder="Имя">
            <input  [(ngModel)]="player.midname" placeholder="Отчество">
            <input  [(ngModel)]="player.surname" placeholder="Фамилия">
        </div>
        <div class="player-info_age-change">
            <input  [(ngModel)]="player.age" placeholder="Возраст">
        </div>
        <div class="player-info_payment-change">
            <input type=checkBox  [(ngModel)]="player.payment" id="checkBox">
            <label for="checkBox">Взнос</label>
        </div>
        <div class="player-info_data-change" *ngIf="player.changed">
            <input  [(ngModel)]="player.paymentData" placeholder="Взнос">
            /
            <input  [(ngModel)]="player.paymentOffData" placeholder="Окончание">
        </div>
        <div>
            <button (click)="onChange(player)">Change</button>
            <button >Cancel</button>
        </div>       
      </div>  
    </div>
  </div> 
</div>
